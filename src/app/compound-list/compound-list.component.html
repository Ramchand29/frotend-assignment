<button class="upload"  mat-raised-button color="primary" (click)="uploadCompund()" [ngStyle]="{'visibility': visible=== true ? 'hidden' : '' }">upload</button>
<div class="pos">
    <div class="scrollbar" id="style-2" class="flex-container" >
        <div class="boxs" *ngFor="let data of object">
              <mat-card [routerLink]="['/compoundDetails',data.id]" class="example-card" >
                <mat-card-header>
                  <!-- <div mat-card-avatar class="example-header-image"></div> -->
                  <mat-card-title>{{data.CompoundName}}</mat-card-title>
                  <mat-card-subtitle>Compound</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{data.strImageSource}} alt="Photo of a {{data.CompoundName}}" class="img-box">
                <mat-card-actions>
                  <button mat-button (click)="update($event,data)"><mat-icon>edit</mat-icon></button>
                  <button mat-button (click)="delete($event,data)"><mat-icon>delete</mat-icon></button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
    
   <div class="bottombar"> 
    <mat-paginator #paginator
                class="demo-paginator"
                (page)="handlePageEvent($event)"
                [length]="length"
                [pageSize]="pageSize"
                [disabled]="disabled"
                [showFirstLastButtons]="showFirstLastButtons"
                [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                [hidePageSize]="hidePageSize"
                [pageIndex]="pageIndex"
                aria-label="Select page">
    </mat-paginator>
    </div>
</div>
